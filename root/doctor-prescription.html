<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../root/css/booking.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="js/doctor-prescription.js"></script>
        <title>Create Prescription</title>
    </head>
    
    <body>
        <div class="inner-layer">
            <div class="container">
                <div class="row no-margin">
                    <div class="col-sm-7">
                        <div class="content">
                            <h1>Create Prescriptions for Your Patients</h1>
                            <h3>They will be sent to your patient's pharmacist to be filled</h3>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-data">
                            <div class="form-head">
                                <h2>Generate Prescription</h2>
                            </div>
                            <div class="form-body">
                                <div class="row form-row">
                                    <input id="patNameField" placeholder="For Patient:">
                                </div>
                                <div class="row form-row">
                                    <input id="drugNameField" placeholder="Prescribed Drug">
                                </div>
                                <div class="row form-row">
                                    <input id="dosageField" placeholder="Dosage Amount">
                                </div>
                                <div class="row form-row">
                                    <input id="durationField" placeholder="Treatment Duration">
                                </div>
                            </div>
                            <div class="row form-row">
                             <button class="btn btn-success btn-appointment" onclick="newPrescription()">Create</button>
                          </div>
                        </div>
                        <div class="log-button-holder">
                            <Button class="log-Btn" onclick="logOut()">Log Out</Button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
