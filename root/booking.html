
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../root/css/booking.css">

  </head>
  <body>
    <div class="inner-layer">
        <div class="container">
          <div class="row no-margin">
              <div class="col-sm-7">
                  <div class="content">
                      <h1>Book Your Slot Now and Save your time</h1>
                      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi sagittis at lacus at rhoncus. Integer pharetra lacus vitae sapien blandit eleifend. </p>
                      <h2>For Help :Pls Dont contact cause idk anything</h2>
                  </div>
              </div>
              <div class="col-sm-5">
                  <div class="form-data">
                      <div class="form-head">
                          <h2>Schedule Appointemnt</h2>
                      </div>
                      <div class="form-body">
                          <div class="row form-row">
                            <input type="text" placeholder="Enter Full name" class="form-control">
                          </div>
                          <div class="row form-row">
                            <label for="appt">Select a time:</label>
                            <input type="time" id="appt" name="appt" class="form-control">
                          </div>
                         <div class="row form-row">
                            <label for="Date">Date:</label>
                            <input type="date" id="date" name="Date" class="form-control">
                               
                          </div>
                          <div class="row form-row">
                            <label for="Doc">Doctors</label>
                            <select name="Doctors" class="form-control">
                              
                              <option value="Doc1">Drake</option>
                              <option value="Doc2">Post Malone</option>
                              <option value="Doc3">Travis Scott</option>
                            </select>
                          </div>
                         
                          <h6>Address Details</h6>

                           <div class="row form-row">
                              <div class="col-sm-6">
                                 <input type="text" placeholder="Enter Area" class="form-control">
                              </div>
                              <div class="col-sm-6">
                                 <input type="text" placeholder="Enter City" class="form-control">
                              </div>
                          </div>
                           <div class="row form-row">
                              <div class="col-sm-6">
                                 <input type="text" placeholder="Enter State" class="form-control">
                              </div>
                              <div class="col-sm-6">
                                 <input type="text" placeholder="Postal Code" class="form-control">
                              </div>
                          </div>

                           <div class="row form-row">
                             <button class="btn btn-success btn-appointment">
                               Book Appointment
                             </button>
                             
                          </div>

                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
    
  </body>
</html>
